<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </div>
      <h1 id="title">Survey Form</h1>
      <p id="description"> Short description here </p>
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input 
            type="text" 
            id="name"
            placeholder="name" 
            required>
        </input>
        <label for="email" id="email-label">Email</label>
          <input 
            type="email" 
            id="email"
            placeholder="emal" 
            required>
          </input>
        <label for="number" id="number-label">Number</label>
          <input 
            type="number" 
            id="number" 
            min="0" 
            max="10"
            placeholder="number" 
            required>
          </input>
          <select id="dropdown" name="dropdown" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
          </select>
          <label for="Juan">Juan</label>
          <input 
              type="radio" 
              id="name"
              placeholder="Juan" 
              value="Juan"
              name="radio"
              required>
          </input>
          <label for="Jose">Jose</label>
          <input 
              type="radio" 
              id="name"
              placeholder="Jose" 
              value="Jose"
              name="radio"
              required>
          </input>
            <!-- //checkbox -->
            <input type="checkbox" id="scales" name="scales" value="scales"
                   checked>
            <label for="scales">Scales</label>
            <input type="checkbox" id="horns" name="horns" value="horns">
            <label for="horns">Horns</label>
            <!-- text area  -->
            <label>Insert Comments:</label>
            <textarea>
            </textarea>
            <!-- button -->
            <button id="submit" type="submit">Click Me!</button>
      </form>
  <script src="/js/index.js"></script>  
</body>
</html>
